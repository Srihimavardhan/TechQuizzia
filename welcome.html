<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Quizzia</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .video-bg {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    filter: brightness(70%);
  }
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 1;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  .btn-start {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }
  .btn-start:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="get.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <h1>Welcome to Tech Quizzia!</h1>
    <p>Test your tech knowledge with our quiz.</p>
    <a href="index.html" class="btn-start">Start Quiz</a>
  </div>
</body>
</html>
